<div fxLayout="row" fxLayoutAlign="start center">
  <pokedex-statistics-bars
    fxFlex="1 1"
    [observables]="allSelectionObservables"
  ></pokedex-statistics-bars>

  <button
    mat-icon-button
    mat-stroked-button
    color="primary"
    class="details-button"
    (click)="openDetailed()"
    matTooltip="{{ 'STATISTICS.TOOLTIP_TEXT' | translate }}"
  >
    <mat-icon>leaderboard</mat-icon>
  </button>
</div>
