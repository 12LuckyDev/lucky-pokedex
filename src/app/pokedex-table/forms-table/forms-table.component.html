<mat-expansion-panel expanded>
  <mat-expansion-panel-header>
    <mat-panel-title> Forms </mat-panel-title>
  </mat-expansion-panel-header>

  <div class="mat-elevation-z8">
    <table mat-table class="full-width-table" matSort aria-label="Elements">
      <!-- Select Column-->
      <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let row">
          <mat-checkbox
            color="primary"
            (click)="$event.stopPropagation()"
            (change)="$event ? onToggleHandler(row) : null"
            [checked]="false"
          >
          </mat-checkbox>
        </td>
      </ng-container>

      <!-- Image Column -->
      <ng-container matColumnDef="image">
        <th mat-header-cell *matHeaderCellDef>Image</th>
        <td mat-cell *matCellDef="let row">
          <poke-img [imgPath]="row.imgPath"></poke-img>
        </td>
      </ng-container>

      <!-- FormName Column -->
      <ng-container matColumnDef="formName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Form Name</th>
        <td mat-cell *matCellDef="let row">{{ row.formName }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator
      #paginator
      [length]="dataSource?.data?.length"
      [pageIndex]="0"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 20]"
      aria-label="Select page"
    >
    </mat-paginator>
  </div>
</mat-expansion-panel>
