<pokedex-options></pokedex-options>
<pokedex-statistics></pokedex-statistics>
<pokedex-search></pokedex-search>

<div class="mat-elevation-z8">
  <table
    mat-table
    class="full-width-table"
    matSort
    aria-label="Elements"
    multiTemplateDataRows
  >
    <!-- Select All Column-->
    <ng-container matColumnDef="selectAll">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let row" [class.bg-accent]="expanded === row">
        <pokedex-selection-all [entry]="row"></pokedex-selection-all>
      </td>
    </ng-container>

    <!-- Select Column-->
    <ng-container matColumnDef="select">
      <th
        mat-header-cell
        *matHeaderCellDef
        [class.select-gender]="isGenderSelectable"
      ></th>
      <td
        mat-cell
        *matCellDef="let row"
        [class.select-gender]="isGenderSelectable"
      >
        <pokedex-selection-check [entry]="row"></pokedex-selection-check>
      </td>
    </ng-container>

    <!-- Number Column -->
    <ng-container matColumnDef="number">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Number</th>
      <td mat-cell *matCellDef="let row">#{{ row.number }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let row">{{ row.name }}</td>
    </ng-container>

    <!-- Types Column -->
    <ng-container matColumnDef="types">
      <th mat-header-cell *matHeaderCellDef>Types</th>
      <td mat-cell *matCellDef="let row">
        <pokedex-types [types]="row.types"></pokedex-types>
      </td>
    </ng-container>

    <!-- Expand Column -->
    <ng-container matColumnDef="expand">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let row">
        <div fxLayout="row" fxLayoutAlign="center center">
          <mat-icon *ngIf="row.hasVariants">{{
            row == expanded ? "expand_less" : "expand_more"
          }}</mat-icon>
        </div>
      </td>
    </ng-container>

    <!-- Expanded Content Column -->
    <ng-container matColumnDef="expandedDetail">
      <td
        class="details-cells"
        mat-cell
        *matCellDef="let row"
        [attr.colspan]="displayedColumns.length"
      >
        <div
          class="pokemon-element-detail"
          [@detail-expand]="row == expanded ? 'expanded' : 'collapsed'"
        >
          <pokedex-variants-table
            *ngIf="row.hasVariants"
            [entry]="row"
          ></pokedex-variants-table>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: displayedColumns"
      class="pokemon-element-row"
      [class.expandable]="row.hasVariants"
      (click)="row.hasVariants ? expand(row) : null"
    ></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: ['expandedDetail']"
      class="pokemon-detail-row"
      [class.expanded]="expanded === row"
    ></tr>
  </table>

  <mat-paginator
    #paginator
    [length]="dataSource?.count"
    [pageIndex]="0"
    [pageSize]="10"
    [pageSizeOptions]="[5, 10, 20]"
    aria-label="Select page"
    showFirstLastButtons
  >
  </mat-paginator>
</div>
