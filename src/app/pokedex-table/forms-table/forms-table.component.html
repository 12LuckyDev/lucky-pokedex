<table mat-table class="full-width-table" matSort aria-label="Elements">
  <!-- Select All Dummy Column-->
  <ng-container matColumnDef="selectAll">
    <th mat-header-cell *matHeaderCellDef class="bg-accent"></th>
    <td mat-cell *matCellDef="let row" class="bg-accent"></td>
  </ng-container>

  <!-- Select Column-->
  <ng-container matColumnDef="select">
    <th
      mat-header-cell
      *matHeaderCellDef
      [class.select-gender]="showGenders"
    ></th>
    <td mat-cell *matCellDef="let row" [class.select-gender]="showGenders">
      <app-poke-selection-check
        [entry]="entry"
        [form]="row"
      ></app-poke-selection-check>
    </td>
  </ng-container>

  <!-- FormName Column -->
  <ng-container matColumnDef="formName">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Form Name</th>
    <td mat-cell *matCellDef="let row">{{ row.formName }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns" class="bg-accent"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

<mat-paginator
  #paginator
  class="bg-accent"
  [length]="dataSource?.count"
  [pageIndex]="0"
  [pageSize]="5"
  [pageSizeOptions]="[5, 10, 20]"
  aria-label="Select page"
>
</mat-paginator>
